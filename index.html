<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="contenedor-formulario">
        <h1 class="contenedor-formulario__titulo">Iniciar Sesión</h1>
        <form action="" class="form"  autocomplete="off">
          <div class="form-input">
            <label for="user">Correo</label>
            <input type="email" id="email" />
          </div>
          <div class="form-input">
            <label for="pass">Contraseña</label>
            <input type="password" id="pass" />
          </div>
          <div class="form-input">
            <input type="submit" value="Ingresar" id='btn'  />
          </div>
        </form>
        <!-- <div class="alertas">
          <p class="alertas-parrafo">Faltan campos por rellenar</p>
        </div> -->
      </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
